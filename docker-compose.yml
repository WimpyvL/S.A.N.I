services:
  sani-gateway:
    image: ${SANI_IMAGE:-sani:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      SANI_GATEWAY_TOKEN: ${SANI_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${SANI_CONFIG_DIR}:/home/node/.sani
      - ${SANI_WORKSPACE_DIR}:/home/node/.sani/workspace
    ports:
      - "${SANI_GATEWAY_PORT:-18789}:18789"
      - "${SANI_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${SANI_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  sani-cli:
    image: ${SANI_IMAGE:-sani:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      SANI_GATEWAY_TOKEN: ${SANI_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${SANI_CONFIG_DIR}:/home/node/.sani
      - ${SANI_WORKSPACE_DIR}:/home/node/.sani/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
