services:
  - type: web
    name: sani
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: SANI_STATE_DIR
        value: /data/.sani
      - key: SANI_WORKSPACE_DIR
        value: /data/workspace
      - key: SANI_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: sani-data
      mountPath: /data
      sizeGB: 1
